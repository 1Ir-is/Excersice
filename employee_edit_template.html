        .btn {

        .btn-primary {

        .btn-secondary {

        .form-actions {

        .error-message {

        .success-message {

        @media (max-width: 768px) {

    </style>
</head>
<body>

                            <div class="upload-hint">H·ªó tr·ª£: JPG, PNG, GIF (t·ªëi ƒëa 5MB)</div>

    <script>
        // DOM elements
        const fileUploadArea = document.getElementById('fileUploadArea');
        const avatarFile = document.getElementById('avatarFile');
        const imagePreview = document.getElementById('imagePreview');
        const avatarUrl = document.getElementById('avatarUrl');
        const form = document.getElementById('employeeForm');
        const avatarTabs = document.querySelectorAll('.avatar-tab');
        const tabContents = document.querySelectorAll('.tab-content');

        // Initialize after DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing file upload...');
            
            // Add debugging to check if elements exist
            if (!fileUploadArea) {
                console.error('fileUploadArea element not found');
                return;
            }
            
            if (!avatarFile) {
                console.error('avatarFile element not found');
                return;
            }
            
            if (!imagePreview) {
                console.error('imagePreview element not found');
                return;
            }
            
            console.log('All required elements found, proceeding with initialization...');
            
            // Setup tab switching
            avatarTabs.forEach(tab => {
                tab.addEventListener('click', function(e) {
                    e.preventDefault();
                    const tabId = this.dataset.tab;
                    switchTab(tabId);
                });
            });

            // Setup file upload functionality
            setupFileUpload();
            
            // Setup URL input
            setupUrlInput();
            
            // Setup form submission
            setupFormSubmission();
        });

        // Function to switch between tabs
        function switchTab(tabId) {
            // Remove active class from all tabs
            avatarTabs.forEach(tab => tab.classList.remove('active'));
            tabContents.forEach(content => content.classList.remove('active'));
            
            // Add active class to selected tab
            document.querySelector(`[data-tab="${tabId}"]`).classList.add('active');
            document.getElementById(`${tabId}Tab`).classList.add('active');
        }

        // Setup file upload functionality
        function setupFileUpload() {
            // Ensure DOM elements are available
            if (!fileUploadArea || !avatarFile) {
                console.error('Required DOM elements not found');
                return;
            }

            // FIXED: Single event listener with proper event handling
            fileUploadArea.addEventListener('click', function (e) {
                e.preventDefault(); // Prevent any default behavior
                e.stopPropagation(); // Stop event bubbling
                
                console.log('Upload area clicked');
                console.log('Avatar file element:', avatarFile);
                
                // Trigger file input click
                avatarFile.click();
            });

            // Handle file selection
            avatarFile.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    console.log('File selected:', file.name);
                    
                    // Validate file
                    if (!validateFile(file)) {
                        return;
                    }
                    
                    // Preview image
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        imagePreview.src = e.target.result;
                        imagePreview.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Drag and drop functionality
            fileUploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                e.stopPropagation();
                this.style.background = '#f0f8ff';
                this.style.borderColor = '#667eea';
            });

            fileUploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                e.stopPropagation();
                this.style.background = 'white';
                this.style.borderColor = '#ccc';
            });

            fileUploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                e.stopPropagation();
                this.style.background = 'white';
                this.style.borderColor = '#ccc';
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    const file = files[0];
                    if (validateFile(file)) {
                        // Create a new DataTransfer object to properly assign files
                        const dt = new DataTransfer();
                        dt.items.add(file);
                        avatarFile.files = dt.files;
                        avatarFile.dispatchEvent(new Event('change'));
                    }
                }
            });
        }

        // Additional setup functions...
        function setupUrlInput() {
            avatarUrl.addEventListener('input', function(e) {
                const url = e.target.value.trim();
                if (url) {
                    // Add basic URL validation
                    try {
                        new URL(url);
                        imagePreview.src = url;
                        imagePreview.style.display = 'block';
                        
                        // Handle image load errors
                        imagePreview.onerror = function() {
                            console.error('Failed to load image from URL:', url);
                            imagePreview.style.display = 'none';
                            // Show error message to user
                            showErrorMessage('Kh√¥ng th·ªÉ t·∫£i h√¨nh ·∫£nh t·ª´ URL n√†y');
                        };
                        
                        imagePreview.onload = function() {
                            console.log('Image loaded successfully from URL:', url);
                            hideErrorMessage();
                        };
                    } catch (e) {
                        console.error('Invalid URL:', url);
                        imagePreview.style.display = 'none';
                        showErrorMessage('URL kh√¥ng h·ª£p l·ªá');
                    }
                } else {
                    imagePreview.style.display = 'none';
                    hideErrorMessage();
                }
            });
        }

        function setupFormSubmission() {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Basic validation
                const requiredFields = form.querySelectorAll('[required]');
                let isValid = true;
                
                requiredFields.forEach(field => {
                    if (!field.value.trim()) {
                        isValid = false;
                        field.style.borderColor = '#e74c3c';
                    } else {
                        field.style.borderColor = '#ddd';
                    }
                });
                
                if (isValid) {
                    // Simulate form submission
                    alert('Th√¥ng tin nh√¢n vi√™n ƒë√£ ƒë∆∞·ª£c c·∫≠p nh·∫≠t th√†nh c√¥ng!');
                    console.log('Form submitted successfully');
                } else {
                    alert('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin b·∫Øt bu·ªôc!');
                }
            });
        }

        function validateFile(file) {
            // Check file type
            if (!file.type.startsWith('image/')) {
                alert('Vui l√≤ng ch·ªçn file h√¨nh ·∫£nh h·ª£p l·ªá!');
                return false;
            }
            
            // Check file size (5MB max)
            const maxSize = 5 * 1024 * 1024;
            if (file.size > maxSize) {
                alert('K√≠ch th∆∞·ªõc file kh√¥ng ƒë∆∞·ª£c v∆∞·ª£t qu√° 5MB!');
                return false;
            }
            
            return true;
        }

        function showErrorMessage(message) {
            // Remove existing error messages
            const existingError = document.querySelector('.error-message');
            if (existingError) {
                existingError.remove();
            }
            
            // Create new error message
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            
            // Insert after the URL input
            avatarUrl.parentNode.insertBefore(errorDiv, avatarUrl.nextSibling);
        }

        function hideErrorMessage() {
            const errorDiv = document.querySelector('.error-message');
            if (errorDiv) {
                errorDiv.remove();
            }
        }

        // FIXED: Removed duplicate event listener to prevent conflicts
    </script>
</body>
