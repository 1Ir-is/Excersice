<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Success</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-success text-white text-center">
          <h2>Registration Successful</h2>
        </div>
        <div class="card-body">
          <p class="fs-5">Thank you, <span class="fw-bold" th:text="${user.firstName}"></span> <span class="fw-bold" th:text="${user.lastName}"></span>!</p>
          <ul class="list-group">
            <li class="list-group-item">Your email: <span class="text-primary" th:text="${user.email}"></span></li>
            <li class="list-group-item">Your phone number: <span class="text-primary" th:text="${user.phoneNumber}"></span></li>
            <li class="list-group-item">Your age: <span class="text-primary" th:text="${user.age}"></span></li>
          </ul>
        </div>
        <div class="card-footer text-center">
          <a href="/" class="btn btn-primary">Back to Registration</a>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
