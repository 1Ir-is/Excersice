<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">User Registration</h1>
            <form method="post" th:action="@{/register}" th:object="${userDTO}">
                <div class="mb-3">
                    <label class="form-label">First Name:</label>
                    <input class="form-control" placeholder="Enter your first name" th:field="*{firstName}" type="text">
                    <div class="text-danger" th:if="${#fields.hasErrors('firstName')}">
                        <span th:errors="*{firstName}"></span>
                    </div>
                </div>


                <div class="mb-3">
                    <label class="form-label">Last Name:</label>
                    <input class="form-control" placeholder="Enter your last name" th:field="*{lastName}" type="text">
                    <div class="text-danger" th:if="${#fields.hasErrors('lastName')}">
                        <span th:errors="*{lastName}"></span>
                    </div>
                </div>


                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input class="form-control" placeholder="Enter your email" th:field="*{email}" type="email">
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}">
                        <span th:errors="*{email}"></span>
                    </div>
                </div>


                <div class="mb-3">
                    <label class="form-label">Phone Number:</label>
                    <input class="form-control" placeholder="Enter your phone number" th:field="*{phoneNumber}"
                           type="text">
                    <div class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}">
                        <span th:errors="*{phoneNumber}"></span>
                    </div>
                </div>


                <!-- Age -->
                <div class="mb-3">
                    <label class="form-label">Age:</label>
                    <input type="number" class="form-control" th:field="*{age}" placeholder="Enter your age">
                    <div class="text-danger" th:if="${#fields.hasErrors('age')}">
                        <span th:errors="*{age}"></span>
                    </div>
                </div>


                <div class="d-grid">
                    <button class="btn btn-primary" type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
