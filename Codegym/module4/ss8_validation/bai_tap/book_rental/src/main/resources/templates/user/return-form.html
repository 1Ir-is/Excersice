<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Return Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Return Book</h1>
    <form action="/books/return" method="post">
        <div class="mb-3">
            <label class="form-label" for="borrowCode">Borrow Code</label>
            <input class="form-control" id="borrowCode" name="borrowCode" placeholder="Enter your borrow code"
                   required
                   th:value="${code != null ? code : ''}" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    <a class="btn btn-secondary mt-3" href="/books/history">Back to Borrow History</a>
</div>
</body>
</html>
