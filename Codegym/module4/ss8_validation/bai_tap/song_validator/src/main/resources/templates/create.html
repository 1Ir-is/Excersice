<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Song</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Add New Song</h1>
    <form method="post" th:action="@{/save}" th:object="${songDTO}">
        <div class="mb-3">
            <label class="form-label">Song Name:</label>
            <input class="form-control" placeholder="Enter song name" th:field="*{name}" type="text">
            <div class="text-danger" th:if="${#fields.hasErrors('name')}">
                <span th:errors="*{name}"></span>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Artist Name:</label>
            <input class="form-control" placeholder="Enter artist name" th:field="*{artist}" type="text">
            <div class="text-danger" th:if="${#fields.hasErrors('artist')}">
                <span th:errors="*{artist}"></span>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Genre:</label>
            <input class="form-control" placeholder="Enter genre" th:field="*{genre}" type="text">
            <div class="text-danger" th:if="${#fields.hasErrors('genre')}">
                <span th:errors="*{genre}"></span>
            </div>
        </div>

        <div class="d-grid">
            <button class="btn btn-primary" type="submit">Save Song</button>
        </div>
    </form>
</div>
</body>
</html>
