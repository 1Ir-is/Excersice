<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/dashboard}">Book Manager</a>
        <div class="d-flex align-items-center">
            <span class="text-white me-3">
                Xin chào, <strong sec:authentication="name"></strong>
            </span>
            <form method="post" th:action="@{/logout}">
                <button class="btn btn-outline-light" type="submit">Đăng xuất</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="alert alert-info text-center">
        Chào mừng bạn đến trang quản lý blog!
        <a class="btn btn-secondary btn-lg me-2" href="/categories">Manage Categories</a>
    </div>
</div>
</body>
</html>
