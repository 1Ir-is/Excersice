<!DOCTYPE html>
<html lang="en"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Blog Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav th:replace="layout :: navbar"></nav>

<div class="container text-center mt-5">
    <!-- Dòng welcome nếu đã đăng nhập -->
    <div class="alert alert-success mb-4" sec:authorize="isAuthenticated()">
        Welcome, <strong sec:authentication="name">User</strong>!
    </div>
    <h1 class="display-4">Welcome to My Blog</h1>
    <p class="lead">Discover amazing content and manage your blogs, categories, and users with ease.</p>
    <div class="mt-4">
        <a class="btn btn-primary btn-lg me-2" href="/blogs">View Blogs</a>
    </div>
</div>

<footer th:replace="layout :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
