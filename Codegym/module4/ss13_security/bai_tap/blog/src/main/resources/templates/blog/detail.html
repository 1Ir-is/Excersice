<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav th:replace="layout :: navbar"></nav>

<div class="container mt-5">
    <h2 th:text="${blog.title}"></h2>
    <p class="text-muted"><strong>Category:</strong> <span th:text="${blog.category.name}"></span></p>
    <p class="text-muted"><strong>Summary:</strong> <span th:text="${blog.summary}"></span></p>
    <p class="text-muted"><strong>Created On:</strong> <span
            th:text="${#dates.format(blog.createdTime, 'dd-MM-yyyy HH:mm:ss')}"></span></p>
    <hr>
    <div class="fs-5" th:text="${blog.content}"></div>

    <div class="mt-4">
        <a class="btn btn-outline-secondary" th:href="@{/blogs}">Back to List</a>
        <a class="btn btn-outline-primary" sec:authorize="isAuthenticated()" th:href="@{'/blogs/update/' + ${blog.id}}">Edit</a>
        <a class="btn btn-outline-danger" onclick="return confirm('Are you sure to delete this blog?')"
           sec:authorize="isAuthenticated()"
           th:href="@{'/blogs/delete/' + ${blog.id}}">Delete</a>
    </div>
</div>

<footer th:replace="layout :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
