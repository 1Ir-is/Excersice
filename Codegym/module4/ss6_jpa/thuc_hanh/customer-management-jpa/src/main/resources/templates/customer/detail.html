<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Customer Details</h1>
  <p><strong>ID:</strong> <span th:text="${customer.id}"></span></p>
  <p><strong>Name:</strong> <span th:text="${customer.name}"></span></p>
  <p><strong>Email:</strong> <span th:text="${customer.email}"></span></p>
  <a href="/customers" class="btn btn-secondary">Back to List</a>
</div>
</body>
</html>
