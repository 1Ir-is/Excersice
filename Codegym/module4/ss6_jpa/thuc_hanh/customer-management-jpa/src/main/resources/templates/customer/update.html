<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Update Customer</h1>
    <form th:action="@{/customers/update}" method="post">
        <input type="hidden" th:value="${customer.id}" name="id">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${customer.name}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${customer.email}" required>
        </div>
        <button type="submit" class="btn btn-success">Update</button>
        <a href="/customers" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
