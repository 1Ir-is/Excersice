<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Category</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav th:replace="layout :: navbar"></nav>

<div class="container mt-5">
    <h1>Edit Category</h1>
    <form th:action="@{/categories/edit/{id}(id=${category.id})}" th:object="${category}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" required />
        </div>
        <button type="submit" class="btn btn-warning">Update</button>
    </form>
    <a th:href="@{/categories}" class="btn btn-secondary mt-3">Back to List</a>
</div>

<footer th:replace="layout :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
