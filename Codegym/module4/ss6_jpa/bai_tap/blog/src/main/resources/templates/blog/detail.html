<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog Detail</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav th:replace="layout :: navbar"></nav>

<div class="container mt-5">
  <h2 th:text="${blog.title}"></h2>
  <p class="text-muted"><strong>Category:</strong> <span th:text="${blog.category.name}"></span></p>
  <p class="text-muted"><strong>Author:</strong> <span th:text="${blog.user.name}"></span></p>
  <p class="text-muted"><strong>Summary:</strong> <span th:text="${blog.summary}"></span></p>
  <hr>
  <div class="fs-5" th:text="${blog.content}"></div>
  <a th:href="@{/blogs}" class="btn btn-outline-secondary mt-4">Back to List</a>
</div>

<footer th:replace="layout :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
