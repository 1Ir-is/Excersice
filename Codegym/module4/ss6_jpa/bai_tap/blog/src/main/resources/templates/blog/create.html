<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Blog</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">Create New Blog</h2>
  <form th:action="@{/blogs/add}" th:object="${blog}" method="post">
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input type="text" class="form-control" th:field="*{title}" placeholder="Enter blog title" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Summary</label>
      <textarea class="form-control" th:field="*{summary}" rows="3" placeholder="Short summary..." required></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Content</label>
      <textarea class="form-control" th:field="*{content}" rows="7" placeholder="Blog content..." required></textarea>
    </div>
    <div class="d-flex justify-content-between">
      <a th:href="@{/blogs}" class="btn btn-secondary">Cancel</a>
      <button type="submit" class="btn btn-success">Publish</button>
    </div>
  </form>
</div>
</body>
</html>
