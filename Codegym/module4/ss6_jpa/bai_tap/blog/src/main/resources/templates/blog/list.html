<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>All Blog Posts</h2>
    <a class="btn btn-success" th:href="@{/blogs/add}">+ Add New Blog</a>
  </div>

  <div class="table-responsive">
    <table class="table table-hover align-middle border">
      <thead class="table-light">
      <tr>
        <th>Title</th>
        <th>Summary</th>
        <th class="text-end">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="blog : ${blogs}">
        <td th:text="${blog.title}"></td>
        <td th:text="${blog.summary}"></td>
        <td class="text-end">
          <a class="btn btn-outline-primary btn-sm" th:href="@{'/blogs/view/' + ${blog.id}}">View</a>
          <a class="btn btn-outline-warning btn-sm" th:href="@{'/blogs/edit/' + ${blog.id}}">Edit</a>
          <a class="btn btn-outline-danger btn-sm" th:href="@{'/blogs/delete/' + ${blog.id}}"
             onclick="return confirm('Are you sure to delete this blog?')">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
