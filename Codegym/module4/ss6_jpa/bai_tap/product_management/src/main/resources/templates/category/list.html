<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head><title>Category List</title></head>
<body>

<div th:replace="/layout :: navbar"></div>

<div class="container mt-4">
    <h1 class="mb-4">Category List</h1>

    <div class="d-flex justify-content-between mb-3">
        <a class="btn btn-success" th:href="@{/categories/create}">Add New Category</a>
        <form class="d-flex" role="search" action="/categories/search" method="get">
            <input class="form-control me-2" type="text" name="name" placeholder="Search By Name" />
            <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>
    </div>

    <table class="table table-bordered align-middle">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th style="width: 160px;">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.name}"></td>
            <td>
                <a class="btn btn-danger btn-sm" th:href="@{'/categories/delete/' + ${category.id}}"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(categories)}">
            <td colspan="5" class="text-center text-muted">No category found.</td>
        </tr>
        </tbody>
    </table>
</div>

<footer th:replace="/layout :: footer"></footer>

</body>
</html>
