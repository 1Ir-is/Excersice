<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>Edit Product</title>
</head>
<body>

<div th:replace="/layout :: navbar"></div>

<div class="container mt-4">
    <h3 class="text-warning">Edit Product</h3>
    <a class="btn btn-outline-secondary mb-3" th:href="@{/products}">Back to product list</a>

    <div class="card shadow-sm p-4">
        <form th:action="@{/products/edit}" th:object="${product}" method="POST" novalidate>
            <input type="hidden" th:field="*{id}"/>

            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" th:field="*{name}" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">Price</label>
                <input type="number" class="form-control" th:field="*{price}" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <input type="text" class="form-control" th:field="*{description}" />
            </div>

            <div class="mb-3">
                <label class="form-label">Manufacturer</label>
                <input type="text" class="form-control" th:field="*{manufacturer}" />
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</div>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
