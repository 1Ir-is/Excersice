<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>Song List</title>
</head>
<body>

<div th:replace="/layout :: navbar"></div>
<div class="container mt-4">
    <h2>Create Song</h2>
    <form th:action="@{/songs/create}" th:object="${song}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label>Name</label>
            <input type="text" class="form-control" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label>Artist</label>
            <input type="text" class="form-control" th:field="*{artist}" required>
        </div>
        <div class="mb-3">
            <label>Genre</label>
            <input type="text" class="form-control" th:field="*{genre}" required>
        </div>
        <div class="mb-3">
            <label>Upload File</label>
            <input type="file" class="form-control" name="file" required>
        </div>
        <button type="submit" class="btn btn-success">Create</button>
        <a href="/songs" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<div th:replace="layout :: footer"></div>
</body>
</html>
