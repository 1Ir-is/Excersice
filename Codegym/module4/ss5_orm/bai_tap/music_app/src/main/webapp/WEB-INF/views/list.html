<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
  <title>Song List</title>
</head>
<body>

<div th:replace="/layout :: navbar"></div>

<div class="container mt-4">
  <h2>Danh sách bài hát</h2>
  <a class="btn btn-primary mb-2" th:href="@{/songs/create}">Thêm bài hát</a>

  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Name</th>
      <th>Artist</th>
      <th>Genre</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="song : ${songs}">
      <td th:text="${song.name}"></td>
      <td th:text="${song.artist}"></td>
      <td th:text="${song.genre}"></td>
      <td>
        <a th:href="@{/songs/play/{id}(id=${song.id})}" class="btn btn-success btn-sm">Play</a>
        <a th:href="@{/songs/edit/{id}(id=${song.id})}" class="btn btn-warning btn-sm">Edit</a>
        <a th:href="@{/songs/delete/{id}(id=${song.id})}" class="btn btn-danger btn-sm">Delete</a>
      </td>
    </tr>
    <tr th:if="${#lists.isEmpty(songs)}">
      <td colspan="4" class="text-center">No songs found</td>
    </tr>
    </tbody>
  </table>
</div>

<div th:replace="/layout :: footer"></div>
</body>
</html>
