<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
  <title>Song List</title>
</head>
<body>

<div th:replace="/layout :: navbar"></div>
<div class="container mt-4">
  <h2 th:text="${song.name}"></h2>
  <p><strong>Artist:</strong> <span th:text="${song.artist}"></span></p>
  <p><strong>Genre:</strong> <span th:text="${song.genre}"></span></p>
  <audio controls th:src="@{'/' + ${song.filePath}}" class="w-100"></audio>
  <a href="/songs" class="btn btn-secondary mt-3">Back</a>
</div>
<div th:replace="layout :: footer"></div>
</body>
</html>
