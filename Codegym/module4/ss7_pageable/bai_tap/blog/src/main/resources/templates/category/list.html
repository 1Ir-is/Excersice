<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Category List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav th:replace="layout :: navbar"></nav>

<div class="container mt-5">
  <h1 class="mb-4">Category List</h1>
  <a th:href="@{/categories/create}" class="btn btn-success mb-3">Add New Category</a>
  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle">
      <thead class="table-light">
      <tr>
        <th>Name</th>
        <th class="text-center">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="category : ${categories}">
        <td th:text="${category.name}"></td>
        <td class="text-center">
          <a th:href="@{/categories/update/{id}(id=${category.id})}" class="btn btn-warning btn-sm">Edit</a>
          <a th:href="@{/categories/delete/{id}(id=${category.id})}" class="btn btn-danger btn-sm"
             onclick="return confirm('Are you sure?')">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<footer th:replace="layout :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
