<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Book Details</h1>
    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">Name: <span th:text="${book.name}"></span></h5>
            <p class="card-text">Quantity: <span th:text="${book.quantity}"></span></p>
        </div>
    </div>
    <a class="btn btn-secondary mt-3" href="/admin/books">Back to List</a>
</div>
</body>
</html>
