<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Add New Book</h1>
    <form method="post" th:action="@{/admin/books/create}" th:object="${book}">
        <div class="mb-3">
            <label class="form-label" for="name">Name</label>
            <input class="form-control" id="name" name="name" th:field="*{name}" type="text">
            <div class="text-danger" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="quantity">Quantity</label>
            <input class="form-control" id="quantity" name="quantity" th:field="*{quantity}" type="number">
            <div class="text-danger" th:errors="*{quantity}" th:if="${#fields.hasErrors('quantity')}"></div>
        </div>
        <button class="btn btn-success" type="submit">Create</button>
        <a class="btn btn-secondary" href="/admin/books">Cancel</a>
    </form>
</div>
</body>
</html>
