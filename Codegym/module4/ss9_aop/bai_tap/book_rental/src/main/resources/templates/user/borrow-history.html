<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Borrow History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Borrow History</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Borrow Code</th>
            <th>Book Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="history : ${borrowHistory}">
            <td th:text="${history.code}"></td>
            <td th:text="${history.book.name}"></td>
            <td>
                <a class="btn btn-danger btn-sm" th:href="@{/books/return-form/{code}(code=${history.code})}">Return
                    Book</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-primary mt-3" href="/books/">Back to Book List</a>
</div>
</body>
</html>
