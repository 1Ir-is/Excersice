<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="col-md-6 offset-md-3 bg-white p-4 rounded shadow">
    <h3 class="text-center text-primary mb-4">Đăng nhập</h3>

    <div th:if="${param.error}" class="alert alert-danger">Sai email hoặc mật khẩu</div>
    <div th:if="${param.logout}" class="alert alert-success">Đăng xuất thành công</div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <form th:action="@{/login}" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">Email</label>
        <input type="email" id="username" name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
        <label class="form-check-label" for="rememberMe">Ghi nhớ đăng nhập</label>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Đăng nhập</button>
      </div>
      <div class="mt-3 text-center">
        Chưa có tài khoản? <a th:href="@{/register}">Đăng ký</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
