<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Trang chủ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Book Manager</a>
        <div class="d-flex align-items-center">
            <div sec:authorize="!isAuthenticated()">
                <a class="btn btn-outline-light me-2" th:href="@{/login}">Đăng nhập</a>
                <a class="btn btn-outline-light" th:href="@{/register}">Đăng ký</a>
            </div>

            <div sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post">
                    👋 Xin chào <strong sec:authentication="name"></strong>
                    <button type="submit" class="btn btn-outline-light ms-2">Đăng xuất</button>
                </form>
            </div>

        </div>
    </div>
</nav>

<!-- Nội dung chính -->
<div class="container mt-5">
    <div class="jumbotron text-center">
        <h1 class="display-5">Chào mừng đến với Ứng dụng Quản lý Sách</h1>
        <p class="lead">Quản lý sách, người dùng và đơn hàng một cách dễ dàng.</p>

        <!-- Welcome khi đăng nhập -->
        <div sec:authorize="isAuthenticated()" class="alert alert-success mt-4">
            👋 Xin chào <strong sec:authentication="name"></strong>, chúc bạn một ngày tốt lành!
        </div>

    </div>
</div>

</body>
</html>
