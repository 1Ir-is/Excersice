<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title layout:title-pattern="$CONTENT_TITLE - BookApp">BookApp</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" th:href="@{/}">üìö BookApp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <!-- Not logged in -->
        <li class="nav-item"
            th:if="${#request.userPrincipal == null}">
          <a class="nav-link" th:href="@{/login}">Login</a>
        </li>
        <li class="nav-item"
            th:if="${#request.userPrincipal == null}">
          <a class="nav-link" th:href="@{/register}">Register</a>
        </li>

        <li class="nav-item dropdown"
            th:if="${#request.userPrincipal != null}">
          <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
            <span th:text="${#authentication.name}">Username</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" th:href="@{/dashboard}">Dashboard</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
          </ul>
        </li>

      </ul>
    </div>
  </div>
</nav>

<!-- Main content -->
<main class="container my-5 flex-grow-1" layout:fragment="content">
  <!-- N·ªôi dung t·ª´ng trang inject ·ªü ƒë√¢y -->
</main>

<!-- Footer -->
<footer class="bg-light text-center py-3 mt-auto border-top">
  <div class="container">
    <small class="text-muted">&copy; 2025 BookApp. Crafted with ‚ù§Ô∏è using Spring Boot & Bootstrap 5.</small>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
