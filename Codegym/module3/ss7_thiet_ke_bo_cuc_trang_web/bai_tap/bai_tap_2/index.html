<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Facebook Layout</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f0f2f5;
      }

      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 60px;
        background: #1877f2;
        color: #fff;
        display: flex;
        align-items: center;
        padding: 0 20px;
        z-index: 1000;
      }

      .header-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        overflow: hidden;
      }

      .logo {
        font-size: 1.8em;
        font-weight: bold;
        white-space: nowrap;
        margin-right: 30px;
      }

      header nav {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        white-space: nowrap;
        margin-right: 50px; /* ✅ Cách này đẩy menu vào trong */
      }

      header nav a {
        color: #fff;
        text-decoration: none;
        margin-left: 10px;
        font-weight: 500;
      }

      .container {
        display: flex;
        margin-top: 60px;
      }

      .sidebar {
        width: 220px;
        background: #fff;
        padding: 20px 0;
        min-height: calc(100vh - 60px);
        box-shadow: 1px 0 5px rgba(0, 0, 0, 0.05);
      }

      .sidebar ul {
        list-style: none;
        padding: 0;
        margin: 0;
        margin-left: 20px;
      }

      .sidebar li {
        margin-bottom: 18px;
      }

      .sidebar a {
        color: #1877f2;
        text-decoration: none;
        font-size: 1.1em;
      }

      .sidebar a:hover {
        background: #e7f3ff;
        color: #0a58ca;
        border-radius: 6px;
        padding: 4px 12px;
        transition: 0.2s;
      }

      .content {
        flex: 1;
        padding: 30px;
        background: #f0f2f5;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo">Facebook</div>
        <nav>
          <a href="#">Home</a>
          <a href="#">Friends</a>
          <a href="#">Messages</a>
          <a href="#">Profile</a>
        </nav>
      </div>
    </header>

    <div class="container">
      <aside class="sidebar">
        <ul>
          <li><a href="#">News Feed</a></li>
          <li><a href="#">Groups</a></li>
          <li><a href="#">Marketplace</a></li>
          <li><a href="#">Watch</a></li>
        </ul>
      </aside>
      <main class="content">
        <h2>Welcome to Facebook</h2>
        <p>This is a simplified homepage layout.</p>
      </main>
    </div>
  </body>
</html>
