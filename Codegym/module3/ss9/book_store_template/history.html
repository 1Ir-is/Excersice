<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lịch Sử Mua Hàng | 4Book</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      body {
        background: #f7f7f9;
        font-family: "Roboto", Arial, sans-serif;
      }
      .history-container {
        max-width: 1100px;
        margin: 5rem auto;
        background: #fff;
        border-radius: 1.2rem;
        box-shadow: 0 2px 16px rgba(0, 0, 0, 0.07);
        padding: 4rem 3rem;
      }
      .history-title {
        font-size: 2.7rem;
        color: #219150;
        font-weight: 700;
        margin-bottom: 2.5rem;
        text-align: center;
      }
      .history-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 2.5rem;
      }
      .history-table th,
      .history-table td {
        padding: 2rem 1.2rem;
        text-align: left;
        border-bottom: 1px solid #eee;
        font-size: 1.35rem;
      }
      .history-table th {
        font-size: 1.4rem;
        color: #27ae60;
        font-weight: 700;
        background: #f8f8fa;
      }
      .history-table img {
        width: 100px;
        height: 140px;
        border-radius: 0.4rem;
        box-shadow: 0 1px 8px #27ae6022;
      }
      .history-status {
        font-weight: 600;
        color: #27ae60;
      }
      .history-status.cancel {
        color: #e74c3c;
      }
      /* Responsive for mobile */
      @media (max-width: 600px) {
        .history-container {
          padding: 2rem 1rem;
          margin: 1rem;
        }

        .history-title {
          font-size: 1.8rem; /* Giảm kích thước tiêu đề */
        }

        .history-table {
          width: 100%;
          font-size: 1rem; /* Giảm kích thước chữ trong bảng */
        }

        .history-table th,
        .history-table td {
          padding: 1rem 0.5rem; /* Giảm padding để tiết kiệm không gian */
          font-size: 0.9rem;
        }

        .history-table img {
          width: 70px; /* Giảm kích thước ảnh */
          height: 100px;
        }

        .history-status {
          font-size: 0.9rem; /* Giảm kích thước chữ trạng thái */
        }

        .history-table th {
          font-size: 1rem; /* Giảm kích thước chữ tiêu đề cột */
        }

        /* Ẩn các cột không cần thiết trên điện thoại */
        .history-table th:nth-child(4),
        .history-table td:nth-child(4),
        .history-table th:nth-child(5),
        .history-table td:nth-child(5) {
          display: none;
        }
      }
    </style>
  </head>
  <body>

    <section class="history-container">
      <div class="history-title">
        <i class="fas fa-history"></i> Lịch Sử Mua Hàng
      </div>
      <table class="history-table">
        <thead>
          <tr>
            <th>Ngày</th>
            <th>Ảnh</th>
            <th>Tên Sách</th>
            <th>Số Lượng</th>
            <th>Giá</th>
            <th>Trạng Thái</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>28/05/2025</td>
            <td><img src="image/book_1.jpg" alt="Tên Sách 1" /></td>
            <td>Tên Sách 1</td>
            <td>1</td>
            <td>369.000đ</td>
            <td class="history-status">Đã giao</td>
          </tr>

        </tbody>
      </table>
    </section>
  </body>
</html>
