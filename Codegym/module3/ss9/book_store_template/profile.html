<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thông Tin Cá Nhân | 4Book</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      .profile-layout {
        display: flex;
        max-width: 1100px;
        margin: 2.5rem auto;
        /* Xóa border, shadow, background */
        background: none;
        border-radius: 0;
        box-shadow: none;
        min-height: 600px;
      }

      .profile-sidebar {
        width: 270px;
        background: #fff;
        border-radius: 0.7rem 0 0 0.7rem;
        padding: 2.5rem 1.5rem;
        border-right: 1px solid #eee;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .profile-user img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        border: 3px solid #27ae60;
        margin-bottom: 1rem;
      }
      .profile-username {
        font-weight: 600;
        font-size: 1.5rem;
        margin-bottom: 0.2rem;
      }
      .profile-rank {
        font-size: 1.1rem;
        color: #888;
        margin-bottom: 2rem;
      }
      .profile-menu {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 0.7rem;
      }
      .profile-menu a {
        display: block;
        padding: 0.9rem 1.2rem;
        border-radius: 0.5rem;
        color: #222;
        font-size: 1.25rem;
        text-decoration: none;
        transition: background 0.2s, color 0.2s;
      }
      .profile-menu a.active,
      .profile-menu a:hover {
        background: #eafaf1;
        color: #27ae60;
        font-weight: 600;
      }
      .profile-main {
        flex: 1;
        background: #fff;
        border-radius: 0 0.7rem 0.7rem 0;
        padding: 3rem 4rem;
        min-height: 600px;
      }
      .profile-main h2 {
        font-size: 2.2rem;
        color: #27ae60;
        margin-bottom: 2.5rem;
        font-weight: 700;
      }
      .profile-form {
        max-width: 500px;
      }
      .form-group {
        margin-bottom: 1.6rem;
        display: flex;
        flex-direction: column;
      }
      .form-group label {
        font-size: 1.2rem;
        color: #444;
        margin-bottom: 0.5rem;
        font-weight: 500;
      }
      .form-group input,
      .form-group select {
        padding: 0.8rem 1rem;
        border: 1px solid #ddd;
        border-radius: 0.4rem;
        font-size: 1.25rem;
        background: #fafbfc;
        transition: border 0.2s;
      }
      .form-group input:focus,
      .form-group select:focus {
        border: 1.5px solid #27ae60;
        outline: none;
      }
      .profile-save-btn {
        margin-top: 1.5rem;
        padding: 1rem 2.5rem;
        background: #27ae60;
        color: #fff;
        border: none;
        border-radius: 0.5rem;
        font-size: 1.3rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
      }
      .profile-save-btn:hover {
        background: #219150;
      }
      @media (max-width: 900px) {
        .profile-layout {
          flex-direction: column;
        }
        .profile-sidebar {
          width: 100%;
          border-radius: 1rem 1rem 0 0;
          border-right: none;
          border-bottom: 1px solid #eee;
        }
        .profile-main {
          padding: 2rem 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <!-- header 1 start -->
      <div class="header-1">
        <a href="#" class="logo"><i class="fas fa-book"></i> 4Book</a>

        <form action="" class="search-form">
          <input
            type="search"
            name=""
            placeholder="Tìm kiếm ..."
            id="search-box"
          />
          <label for="search-box" class="fas fa-search"></label>
        </form>

        <div class="icons">
          <div id="search-btn" class="fas fa-search"></div>
          <a href="#" class="fas fa-heart"></a>
          <a href="#" class="fas fa-shopping-cart"></a>

          <div class="dropdown">
            <div id="login-btn" class="fas fa-user dropbtn"></div>
            <div class="dropdown-content">
              <a class="drop-content" href="profile.html">Thông tin</a>
              <a class="drop-content" href="history.html">Lich sử mua hàng</a>
              <a class="drop-content" href="#">Logout</a>
            </div>
          </div>
        </div>
      </div>
      <!-- header 1 end -->

      <!-- header 2 start -->
      <div class="header-2">
        <nav class="navbar">
          <a class="dropbtn" href="#Home">Trang chủ</a>
          <a class="dropbtn" href="books.html">Tất cả sách</a>
          <a class="dropbtn" href="#Featured">Nổi bật</a>
          <div class="dropdown">
            <a class="dropbtn" href="#Arrivals">Sách mới</a>
            <div class="dropdown-content">
              <a class="drop-content" href="#">Vừa phát hành</a>
              <a class="drop-content" href="#">Bán chạy</a>
            </div>
          </div>
          <div class="dropdown">
            <a class="dropbtn" href="#Category">Thể loại</a>
            <div class="dropdown-content">
              <a class="drop-content" href="#">Kinh dị</a>
              <a class="drop-content" href="#">Lãng mạn</a>
              <a class="drop-content" href="#">Người lớn</a>
            </div>
          </div>
          <a class="dropbtn" href="#reviews">Đánh giá</a>
          <a class="dropbtn" href="#blogs">Blog</a>
        </nav>
      </div>

      <!-- header 2 end -->
    </header>
    <section class="profile-layout">
      <aside class="profile-sidebar">
        <div class="profile-user">
          <img src="image/avatar_default.png" alt="Avatar" />
          <div class="profile-username">Nguyễn Văn A</div>
          <div class="profile-rank">Thành viên</div>
        </div>
        <nav class="profile-menu">
          <a class="active" href="#">Thông tin tài khoản</a>
          <a href="#">Lịch sử mua hàng</a>
          <a href="#">Đơn hàng của tôi</a>
          <a href="#">Đăng xuất</a>
        </nav>
      </aside>
      <main class="profile-main">
        <h2>Hồ sơ cá nhân</h2>
        <form class="profile-form">
          <div class="form-group">
            <label>Họ và Tên</label>
            <input type="text" value="Nguyễn" />
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" value="nguyenvana@email.com" />
          </div>

          <div class="form-group">
            <label>Số điện thoại</label>
            <input type="text" value="0123 456 789" />
          </div>

          <div class="form-group">
            <label>Địa chỉ</label>
            <input type="text" value="Đà Nẵng" />
          </div>

          <button type="submit" class="profile-save-btn">Lưu thay đổi</button>
        </form>
      </main>
    </section>
  </body>
</html>
