<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/adminpage.css" />
    <title>Chỉnh sửa sách</title>
    <style>
      .form-container {
        max-width: 600px;
        margin: 2rem auto;
        padding: 2rem;
        border: 1px solid #ddd;
        border-radius: 8px;
        background: #fff;
      }

      .form-container h1 {
        text-align: center;
        margin-bottom: 2rem;
        font-size: 1.8rem;
        color: #333;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin-bottom: 1.5rem;
      }

      .form-group label {
        width: 100%;
        margin-bottom: 0.5rem;
        font-weight: bold;
        color: #333;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
        box-sizing: border-box;
      }

      .form-group input[type="file"] {
        padding: 0.4rem;
      }

      .form-actions {
        margin-top: 1.5rem;
        display: flex;
        justify-content: space-between;
        gap: 1.5rem;
      }

      .btn {
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
        font-weight: bold;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .btn-submit {
        background: #27ae60;
      }

      .btn-submit:hover {
        background: #219150;
      }

      .btn-cancel {
        background: #e74c3c;
      }

      .btn-cancel:hover {
        background: #c0392b;
      }
    </style>
  </head>
  <body>
    <section id="content">
      <main>
        <div class="page-header">
          <h1 class="title">Chỉnh sửa sách</h1>
          <ul class="breadcrumbs">
            <li><a href="AdminPage.html">Home</a></li>
            <li class="divider">/</li>
            <li><a href="admin_book.html">Quản lý sách</a></li>
            <li class="divider">/</li>
            <li><a href="#" class="active">Chỉnh sửa sách</a></li>
          </ul>
        </div>
        <div class="form-container">
          <h1>Chỉnh sửa sách</h1>
          <form action="#" method="POST" enctype="multipart/form-data">
            <div class="form-group">
              <label for="book-name">Tên sách</label>
              <input
                type="text"
                id="book-name"
                name="book-name"
                placeholder="Nhập tên sách"
                value="Sách A"
                required
              />
            </div>
            <div class="form-group">
              <label for="price">Giá</label>
              <input
                type="number"
                id="price"
                name="price"
                placeholder="Nhập giá sách"
                value="100000"
                required
              />
            </div>
            <div class="form-group">
              <label for="publisher">Nhà xuất bản</label>
              <input
                type="text"
                id="publisher"
                name="publisher"
                placeholder="Nhập nhà xuất bản"
                value="Nhà xuất bản A"
                required
              />
            </div>
            <div class="form-group">
              <label for="author">Tác giả</label>
              <input
                type="text"
                id="author"
                name="author"
                placeholder="Nhập tên tác giả"
                value="Tác giả A"
                required
              />
            </div>
            <div class="form-group">
              <label for="category">Thể loại</label>
              <select id="category" name="category" required>
                <option value="" disabled>Chọn thể loại</option>
                <option value="fiction" selected>Tiểu thuyết</option>
                <option value="science">Khoa học</option>
                <option value="history">Lịch sử</option>
                <option value="technology">Công nghệ</option>
              </select>
            </div>
            <div class="form-group">
              <label for="image">Upload ảnh</label>
              <input type="file" id="image" name="image" accept="image/*" />
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-submit">Lưu thay đổi</button>
              <a href="admin_book.html" class="btn btn-cancel">Hủy</a>
            </div>
          </form>
        </div>
      </main>
    </section>
  </body>
</html>
