spring.application.name=${SPRING_APPLICATION_NAME}

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL}
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT}
spring.jpa.properties.hibernate.format_sql=${SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL}

# OpenAI Configuration
openai.api.key=${OPENAI_API_KEY}
openai.api.url=${OPENAI_API_URL}

app.gpt.mock.enabled=${APP_GPT_MOCK_ENABLED}
app.gpt.real.enabled=${APP_GPT_REAL_ENABLED}
app.gpt.user=${APP_GPT_USER}
app.gpt.switch.timestamp=${APP_GPT_SWITCH_TIMESTAMP}

# Server Configuration
server.port=${SERVER_PORT}

# Async Configuration
spring.task.execution.pool.core-size=${SPRING_TASK_EXECUTION_POOL_CORE_SIZE}
spring.task.execution.pool.max-size=${SPRING_TASK_EXECUTION_POOL_MAX_SIZE}
spring.task.execution.pool.queue-capacity=${SPRING_TASK_EXECUTION_POOL_QUEUE_CAPACITY}
spring.task.execution.thread-name-prefix=${SPRING_TASK_EXECUTION_THREAD_NAME_PREFIX}

# Logging Configuration
logging.level.com.codegym.marketing=DEBUG
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Jackson Configuration (JSON)
spring.jackson.date-format=${SPRING_JACKSON_DATE_FORMAT}
spring.jackson.time-zone=${SPRING_JACKSON_TIME_ZONE}

# File Upload Configuration
spring.servlet.multipart.max-file-size=${SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE}
spring.servlet.multipart.max-request-size=${SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE}

# Validation
spring.jpa.properties.hibernate.validator.apply_to_ddl=${SPRING_JPA_PROPERTIES_HIBERNATE_VALIDATOR_APPLY_TO_DDL}

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=${SPRINGDOC_API_DOCS_PATH}
springdoc.swagger-ui.path=${SPRINGDOC_SWAGGER_UI_PATH}
springdoc.swagger-ui.try-it-out-enabled=${SPRINGDOC_SWAGGER_UI_TRY_IT_OUT_ENABLED}
springdoc.swagger-ui.operations-sorter=${SPRINGDOC_SWAGGER_UI_OPERATIONS_SORTER}
springdoc.swagger-ui.tags-sorter=${SPRINGDOC_SWAGGER_UI_TAGS_SORTER}
springdoc.swagger-ui.filter=${SPRINGDOC_SWAGGER_UI_FILTER}
springdoc.swagger-ui.display-request-duration=${SPRINGDOC_SWAGGER_UI_DISPLAY_REQUEST_DURATION}

# App Configuration
app.openapi.dev-url=${APP_OPENAPI_DEV_URL}

# Locale
app.language=${APP_LANGUAGE}
app.locale=${APP_LOCALE}
app.timezone=${APP_TIMEZONE}

# OpenAI VN config
openai.language=${OPENAI_LANGUAGE}
openai.country=${OPENAI_COUNTRY}
openai.culture=${OPENAI_CULTURE}
