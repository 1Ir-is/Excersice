<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <h2>Market Research Survey</h2>
      <p>Please take a few moments to complete this satisfaction survey.</p>

      <form>
        <label for="age">What is your age range?</label>
        <select id="age" name="age">
          <option value="18-24">18-24</option>
          <option value="25-34">25-34</option>
          <option value="35-44">35-44</option>
          <option value="45+">45+</option>
        </select>

        <label for="income">What is your yearly income range?</label>
        <select id="income" name="income">
          <option value="0-25000">$0 - $25,000</option>
          <option value="25001-50000">$25,001 - $50,000</option>
          <option value="50001-75000">$50,001 - $75,000</option>
          <option value="75000+">$75,000+</option>
        </select>

        <label>Gender</label>
        <div class="gender">
          <input type="radio" id="male" name="gender" value="Male" />
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="Female" />
          <label for="female">Female</label>
        </div>

        <label
          >Which of the following products have you purchased in the last 2
          months? Please check all that apply.</label
        >
        <div class="products">
          <input
            type="checkbox"
            id="product1"
            name="products"
            value="Product 1"
          />
          <label for="product1">Product 1</label><br />
          <input
            type="checkbox"
            id="product2"
            name="products"
            value="Product 2"
          />
          <label for="product2">Product 2</label><br />
          <input
            type="checkbox"
            id="product3"
            name="products"
            value="Product 3"
          />
          <label for="product3">Product 3</label>
        </div>

        <label>How often would you use our new product?</label>
        <div class="frequency">
          <input type="radio" id="daily" name="usage" value="Daily" />
          <label for="daily">Daily</label><br />
          <input type="radio" id="weekly" name="usage" value="Weekly" />
          <label for="weekly">Weekly</label><br />
          <input type="radio" id="monthly" name="usage" value="Monthly" />
          <label for="monthly">Monthly</label>
        </div>

        <label>What would you pay for the new product?</label>
        <div class="price">
          $ <input type="text" name="dollars" size="3" /> .
          <input type="text" name="cents" size="2" />
        </div>

        <label for="features"
          >What features would you like to see in the new product?</label
        >
        <textarea id="features" name="features"></textarea>

        <label
          >Please rate your level of agreement with the following
          statements.</label
        >
        <table>
          <tr>
            <th></th>
            <th>Strongly Disagree</th>
            <th>Disagree</th>
            <th>Agree</th>
            <th>Strongly Agree</th>
          </tr>
          <tr>
            <td>Our products are priced fairly.</td>
            <td><input type="radio" name="price_fairness" value="1" /></td>
            <td><input type="radio" name="price_fairness" value="2" /></td>
            <td><input type="radio" name="price_fairness" value="3" /></td>
            <td><input type="radio" name="price_fairness" value="4" /></td>
          </tr>
          <tr>
            <td>Our products are high quality.</td>
            <td><input type="radio" name="quality" value="1" /></td>
            <td><input type="radio" name="quality" value="2" /></td>
            <td><input type="radio" name="quality" value="3" /></td>
            <td><input type="radio" name="quality" value="4" /></td>
          </tr>
          <tr>
            <td>You would recommend our product to a friend or coworker.</td>
            <td><input type="radio" name="recommend" value="1" /></td>
            <td><input type="radio" name="recommend" value="2" /></td>
            <td><input type="radio" name="recommend" value="3" /></td>
            <td><input type="radio" name="recommend" value="4" /></td>
          </tr>
        </table>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
