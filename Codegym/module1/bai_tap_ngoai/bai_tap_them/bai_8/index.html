<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai 8</title>
  </head>
  <body>
    <!--
    Nhập 1 mảng từ bàn phím với độ dài n													
	Hiện thị mảng sau khi thêm mới các phần tử													
	Đếm số lượng số lớp nhất trong mảng. Ví dụ [1,3,6,3,6,6,6] => số lượng số lớn nhất trong 
    mảng là 4 ( vì 6 là số lớn nhất và xuất hiện 4 lần)
    -->
    <h1>Bai 8</h1>
    <pre>
    Nhập 1 mảng từ bàn phím với độ dài n													
	Hiện thị mảng sau khi thêm mới các phần tử													
	Đếm số lượng số lớp nhất trong mảng. Ví dụ [1,3,6,3,6,6,6] => số lượng số lớn nhất trong mảng 
    là 4 ( vì 6 là số lớn nhất và xuất hiện 4 lần)
    </pre>
    <button onclick="demSoLonNhat()">Bat Dau</button>
    <script>
      function demSoLonNhat() {
        let n;
        do {
          n = parseInt(prompt("Nhập số phần tử của mảng (n):"));
          if (isNaN(n) || n <= 0 || n % 1 !== 0) {
            alert("Không hợp lệ! Vui lòng nhập số dương.");
          }
        } while (isNaN(n) || n <= 0 || n % 1 !== 0);

        let array = [];
        for (let i = 0; i < n; i++) {
          let value;
          do {
            value = parseInt(prompt(`Nhập phần tử thứ ${i + 1}:`));
            if (isNaN(value)) {
              alert("Không hợp lệ! Vui lòng nhập số nguyên.");
            }
          } while (isNaN(value));
          array.push(value);
        }
        alert("Mảng nhập vào: " + array.join(", "));

        let max = array[0];
        for (let i = 1; i < array.length; i++) {
          if (array[i] > max) {
            max = array[i];
          }
        }

        let count = 0;
        for (let i = 0; i < array.length; i++) {
          if (array[i] === max) {
            count++;
          }
        }

        alert(
          `Số lượng số lớn nhất trong mảng là ${count} (vì ${max} là số lớn nhất và xuất hiện ${count} lần)`
        );
      }
    </script>
  </body>
</html>
