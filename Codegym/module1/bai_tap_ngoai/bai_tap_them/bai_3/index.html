<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai 3</title>
  </head>
  <body>
    <!--
        Bài 3	Nhập 1 mảng từ bàn phím với độ dài n													
	    Hiện thị mảng sau khi thêm mới các phần tử													
	    Kiểm tra mảng vừa nhập. Nếu  mảng mới nhập đã được sắp xếp 
        ( tăng/giảm dần) thì hiện thị thông báo "OK", nếu không thoả mãn thì hiện thị "NO"
    -->
    <h1>Bai 3</h1>
    <pre>
        Bài 3: Nhập 1 mảng từ bàn phím với độ dài n. Hiện thị mảng sau khi thêm mới các phần tử													
	Kiểm tra mảng vừa nhập. Nếu  mảng mới nhập đã được sắp xếp ( tăng/giảm dần) thì 
        hiện thị thông báo "OK", nếu không thoả mãn thì hiện thị "NO"
    </pre>
    <button onclick="kiemTraMang()">Bat Dau</button>
    <script>
      function kiemTraMang() {
        let n;
        do {
          n = parseInt(prompt("Nhap n: "));
          if (isNaN(n) || n <= 0 || n % 1 !== 0) {
            alert("Khong hop le");
          }
        } while (isNaN(n) || n <= 0 || n % 1 !== 0);

        let array = [];
        for (let i = 0; i < n; i++) {
          let value;
          do {
            value = parseInt(prompt("Nhap phan tu thu " + (i + 1) + ": "));
            if (isNaN(value) || value % 1 !== 0) {
              alert("Khong hop le");
            }
          } while (isNaN(value) || value % 1 !== 0);
          array.push(value);
        }
        alert("Mang vua nhap: " + array);

        let tangDan = true;
        let giamDan = true;

        for (let i = 0; i < array.length - 1; i++) {
          if (array[i] > array[i + 1]) {
            tangDan = false;
          }
          if (array[i] < array[i + 1]) {
            giamDan = false;
          }

          if (!tangDan && !giamDan) {
            break;
          }
        }

        if (tangDan || giamDan) {
          alert("OK");
        } else {
          alert("NO");
        }
      }
    </script>
  </body>
</html>
