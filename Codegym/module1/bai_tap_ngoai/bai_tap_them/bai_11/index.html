<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai 11</title>
  </head>
  <body>
    <!--
    Viết 1 hàm truyền vào 1 tham số (với tham số là một chuỗi), (checkString(str))									
	Hàm trả về mảng các ký tự không phải là số[0,….9] và không phải là ký tự alphabet[a…z,A,…Z]
    -->
    <h1>Bai 11</h1>
    <pre>
        Viết 1 hàm truyền vào 1 tham số (với tham số là một chuỗi), (checkString(str))									
	Hàm trả về mảng các ký tự không phải là số[0,….9] và không phải là ký tự alphabet[a…z,A,…Z]
    </pre>
    <button onclick="nhapVaKiemTra()">Bat Dau</button>
    <script>
      function kiemTraChuoi(str) {
        let kyTuDacBiet = [];
        for (let i = 0; i < str.length; i++) {
          const char = str[i].toLowerCase();
          if (
            !(
              (char >= "a" && char <= "z") ||
              (char >= "A" && char <= "Z") ||
              (char >= "0" && char <= "9")
            )
          ) {
            kyTuDacBiet.push(char);
          }
        }
        return kyTuDacBiet;
      }

      function nhapVaKiemTra() {
        let inputStr;
        do {
          inputStr = prompt("Nhap chuoi: ");
          if (inputStr === null || inputStr === "") {
            alert("Khong hop le");
            return;
          }
        } while (inputStr === null || inputStr === "");
        let ketQua = kiemTraChuoi(inputStr);
        if (ketQua.length > 0) {
          alert("Mang cac ky tu dac biet: " + ketQua.join(", "));
        } else {
          alert("Khong co ky tu dac biet nao trong chuoi");
        }
      }
    </script>
  </body>
</html>
