<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 6</title>
  </head>
  <body>
    <script>
      function checkString(str) {
        let nguyenAm = ["a", "e", "i", "o", "u"];
        let result = [];

        str = str.toLowerCase();

        for (let i = 0; i < str.length; i++) {
          let char = str[i];
          if (nguyenAm.includes(char) && !result.includes(char)) {
            result.push(char);
          }
        }

        return result;
      }

      let inputString = prompt("Nhập chuỗi cần kiểm tra:");
      let output = checkString(inputString);

      alert("Các nguyên âm trong chuỗi: " + output.join(", "));
    </script>
  </body>
</html>
