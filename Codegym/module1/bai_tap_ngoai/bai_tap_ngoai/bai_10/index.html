<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 10</title>
  </head>
  <body>
    <script>
      //s1: aabcc
      //s2: adcaa
      function commonCharacterCount(s1, s2) {
        let count = 0;
        let arr1 = s1.split("");
        let arr2 = s2.split("");

        for (let i = 0; i < arr1.length; i++) {
          for (let j = 0; j < arr2.length; j++) {
            if (arr1[i] === arr2[j]) {
              count++;
              arr2[j] = "";
              break;
            }
          }
        }

        return count;
      }

      let s1 = prompt("Nhập chuỗi 1:");
      let s2 = prompt("Nhập chuỗi 2:");
      alert("Số ký tự chung giữa hai chuỗi: " + commonCharacterCount(s1, s2));
    </script>
  </body>
</html>
