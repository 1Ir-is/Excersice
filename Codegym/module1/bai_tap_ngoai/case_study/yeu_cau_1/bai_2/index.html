<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <script>
      function docSoThanhChu(n) {
        let arr = n.toString().split("");
        let donVi = [
          "không",
          "một",
          "hai",
          "ba",
          "bốn",
          "năm",
          "sáu",
          "bảy",
          "tám",
          "chín",
        ];
        let array = [];
        for (let i = 0; i < arr.length; i++) {
          array.push(donVi[arr[i]]);
        }

        if (arr.length === 3) {
          array.splice(array.length - 2, 0, "trăm");
          if (arr[arr.length - 1] == 0 && arr[arr.length - 2] == 0) {
            array.splice(array.length - 2, 2);
          } else {
            if (arr[arr.length - 1] == 0 && arr[arr.length - 2] == 1) {
              array.splice(array.length - 2, 2, "muoi");
            } else if (arr[arr.length - 2] == 0) {
              array.splice(array.length - 2, 1, "le");
            } else if (arr[arr.length - 2] == 1) {
              array.splice(array.length - 2, 1, "muoi");
            } else if (arr[arr.length - 1] == 0) {
              array.splice(array.length - 1, 1, "muoi");
            } else {
              array.splice(array.length - 1, 0, "muoi");
            }
          }
        } else if (arr.length === 2) {
          if (arr[arr.length - 2] == 1 && arr[arr.length - 1] == 0) {
            array.splice(array.length - 2, 2, "muoi");
          } else if (arr[arr.length - 1] == 0) {
            array.splice(array.length - 1, 1, "muoi");
          } else if (arr[arr.length - 2] == 1) {
            array.splice(array.length - 2, 1, "muoi");
          } else {
            array.splice(array.length - 1, 0, "muoi");
          }
        }
        return array.join(" ");
      }
      let num = 21;
      alert(docSoThanhChu(num));
    </script>
  </body>
</html>
