    <title>Document</title>

  <body>
    <script>
      let input = prompt("Nhap chuoi: ");
      let result = "";

      // for-off
      for (const element of input) {
        let char = element;
        if (char === element.toLowerCase()) {
          result += element.toUpperCase();
        } else {
          result += element.toLocaleLowerCase();
        }
      }

      //     }
      //   }

      alert("Ket qua: " + result);
    </script>
  </body>
