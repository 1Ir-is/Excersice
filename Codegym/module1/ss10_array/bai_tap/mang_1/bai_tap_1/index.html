<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [5, 12, 8, 20, 15, 3, 10, 7, 25, 18];

      let count = 0;

      for (const element of arr) {
        if (element >= 10) {
          count++;
        }
      }

      alert(
        `Mang nay la: ${arr} va so phan tu lon hon hoac bang 10 co: ${count} phan tu`
      );
    </script>
  </body>
</html>
