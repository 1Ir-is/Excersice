<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [5, 12, 8, 20, 15, 3, 10, 7, 25, 18];
      let max = arr[0];

      // Tim max
      for (let i = 1; i < arr.length; i++) {
        if (arr[i] > max) {
          max = arr[i];
        }
      }

      // Tinh gia tri trung binh
      let sum = 0;
      for (const element of arr) {
        sum += element;
      }

      let average = sum / arr.length;

      alert(
        "Cac phan tu trong mang la: " +
          arr +
          "\n" +
          `Phan tu lon nhat trong mang la ${max} va gia tri trung binh cua cac phan tu trong mang la ${average}`
      );
    </script>
  </body>
</html>
