<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = [5, 12, 8, 20, 15, 3, 10, 7, 25, 18];
      let b = [5, -12, 8, -20, 15, 3, -10, 7, -25, 18];

      let c = [];

      for (const element of a) {
        c.push(element);
      }

      for (const element of b) {
        c.push(element);
      }

      alert("Mang c gom cac phan tu: " + c.join(", "));
    </script>
  </body>
</html>
