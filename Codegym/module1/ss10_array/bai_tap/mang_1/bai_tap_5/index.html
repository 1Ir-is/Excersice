<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đếm nguyên âm và phụ âm</title>
  </head>
  <body>
    <h2>Nhập chuỗi để đếm nguyên âm và phụ âm</h2>
    <input type="text" id="inputString" placeholder="Nhập chuỗi tại đây" />
    <button onclick="demNguyenAmPhuAm()">Kiểm tra</button>
    <p id="result"></p>

    <script>
      function demNguyenAmPhuAm() {
        let str = document.getElementById("inputString").value;
        let nguyenAm = 0;
        let phuAm = 0;
        str = str.toLowerCase();

        for (const element of str) {
          let c = element;

          // Kiểm tra nếu là nguyên âm
          if (
            c == "a" ||
            c == "ă" ||
            c == "â" ||
            c == "e" ||
            c == "ê" ||
            c == "i" ||
            c == "o" ||
            c == "ô" ||
            c == "ơ" ||
            c == "u" ||
            c == "ư" ||
            c == "y"
          ) {
            nguyenAm++;
          }
          // Kiểm tra nếu là phụ âm
          else if (
            c == "b" ||
            c == "c" ||
            c == "d" ||
            c == "đ" ||
            c == "g" ||
            c == "h" ||
            c == "k" ||
            c == "l" ||
            c == "m" ||
            c == "n" ||
            c == "p" ||
            c == "q" ||
            c == "r" ||
            c == "s" ||
            c == "t" ||
            c == "v" ||
            c == "x"
          ) {
            phuAm++;
          }
        }

        document.getElementById(
          "result"
        ).innerText = `Nguyên âm: ${nguyenAm}, Phụ âm: ${phuAm}`;
      }
    </script>
  </body>
</html>
