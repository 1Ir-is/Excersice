<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [5, -12, 8, -20, 15, 3, -10, 7, -25, 18];

      let negativeCount = 0;
      for (const element of arr) {
        if (element < 0) {
          negativeCount++;
        }
      }

      alert(`So phan tu la so nguyen am trong mang ${arr} la ${negativeCount}`);
    </script>
  </body>
</html>
