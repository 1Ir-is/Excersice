      // Cach 2
      function demNguyenAmPhuAm() {
        let str = document.getElementById("inputString").value.toLowerCase();
        let nguyenAmArr = [
          "a",
          "ă",
          "â",
          "e",
          "ê",
          "i",
          "o",
          "ô",
          "ơ",
          "u",
          "ư",
          "y",
        ];
        let phuAmArr = [
          "b",
          "c",
          "d",
          "đ",
          "g",
          "h",
          "k",
          "l",
          "m",
          "n",
          "p",
          "q",
          "r",
          "s",
          "t",
          "v",
          "x",
        ];
        let nguyenAm = 0;
        let phuAm = 0;

        for (const element of str) {
          let c = element;
          if (nguyenAmArr.includes(c)) {
            nguyenAm++;
          } else if (phuAmArr.includes(c)) {
            phuAm++;
          }
        }

        document.getElementById(
          "result"
        ).innerText = `Nguyên âm: ${nguyenAm}, Phụ âm: ${phuAm}`;
      }
