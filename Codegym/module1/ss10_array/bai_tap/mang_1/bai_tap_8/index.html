<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [5, -12, 8, -20, 15, 3, -10, 7, -25, 18];

      function bubbleSortDesc(arr) {
        for (let i = 0; i < arr.length - 1; i++) {
          for (let j = 0; j < arr.length - 1 - i; j++) {
            if (arr[j] < arr[j + 1]) {
              let temp = arr[j];
              arr[j] = arr[j + 1];
              arr[j + 1] = temp;
            }
          }
        }
        return arr;
      }

      alert(
        "Mang ban dau la: " +
          arr +
          "\n\n" +
          "Mang sau khi sap xep theo chieu giam dan la: " +
          bubbleSortDesc(arr)
      );
    </script>
  </body>
</html>
