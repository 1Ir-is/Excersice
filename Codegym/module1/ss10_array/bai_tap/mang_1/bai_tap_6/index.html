<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [5, -12, 8, -20, 15, 3, -10, 7, -25, 18];
      let V = parseInt(prompt("Nhap so nguyen V: "));
      let found = false;
      for (const element of arr) {
        if (element === V) {
          found = true;
          break;
        }
      }

      if (found) {
        alert(V + " is in the array");
      } else {
        alert(V + " is not in the array");
      }
    </script>
  </body>
</html>
