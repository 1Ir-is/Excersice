<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai 5</title>
  </head>
  <body>
    <script>
      let str1 = prompt("Nhap chuoi thu 1: ");
      let str2 = prompt("Nhap chuoi thu 2: ");

      if (str1 === str2) {
        alert(
          "Hai chuoi ban vua nhap giong nhau." +
            "\n" +
            "Chuoi 1: " +
            str1 +
            "\n" +
            "Chuoi 2: " +
            str2
        );
      } else {
        alert(
          "Hai chuoi ban vua nhap khong giong nhau." +
            "\n" +
            "Chuoi 1: " +
            str1 +
            "\n" +
            "Chuoi 2: " +
            str2
        );
      }
    </script>
  </body>
</html>
