<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai 3</title>
  </head>
  <body>
    <script>
      let arr = ["a", "1", "b", "2", "c", "3", "4", "d", "5", "e"];
      let count = 0;
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] >= "0" && arr[i] <= "9") {
          count++;
        }
      }

      document.writeln("So ky tu so (0 - 9) trong mang: " + count);
    </script>
  </body>
</html>
