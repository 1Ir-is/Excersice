<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai 2</title>
  </head>
  <body>
    <script>
      let arr = ["c", "s", "c", "2", "6", "1"];

      let reverseArr = [];
      for (let i = arr.length - 1; i >= 0; i--) {
        reverseArr.push(arr[i]);
      }

      let result = reverseArr.join("");
      document.writeln(
        "Truoc khi dao nguoc mang se la: " + arr.join("") + "<br>"
      );
      document.writeln("Sau khi dao nguoc mang se la: " + result);
    </script>
  </body>
</html>
