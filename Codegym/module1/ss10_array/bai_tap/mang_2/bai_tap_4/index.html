  <body>
    <script>
      let str = prompt("Nhap chuoi: ");

      let words = str.trim().split(" ");
      let wordCount = words.length;
      alert(
        "Chuoi ban vua nhap la: " +
          str +
          "\n" +
          "So tu trong chuoi la: " +
          wordCount
      );
    </script>
