<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai 3</title>
  </head>
  <body>
    <script>
      function isPrime(n) {
        if (n < 2) {
          return false;
        }
        for (let i = 2; i <= Math.sqrt(n); i++) {
          if (n % i === 0) {
            return false;
          }
        }
        return true;
      }

      function checkAllPrime(arr) {
        for (let i = 0; i < arr.length; i++) {
          if (!isPrime(arr[i])) {
            return false;
          }
        }
        return true;
      }

      let arr1 = [11, 3, 2, 7];
      let arr2 = [1, 3, 4, 2, 6];

      document.write(
        `Mang ${arr1} co dap an la: ` + checkAllPrime(arr1) + "<br>"
      );
      document.write(
        `Mang ${arr2} co dap an la: ` + checkAllPrime(arr2) + "<br>"
      );
    </script>
  </body>
</html>
