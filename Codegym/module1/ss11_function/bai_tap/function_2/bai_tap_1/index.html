<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai 1</title>
  </head>
  <body>
    <button onclick="displayResult()">Click</button>
    <script>
      function calculateSquareNumber(number) {
        return number * number;
      }

      function displayResult() {
        const inputNumber = parseFloat(prompt("Nhap so: "));
        const result = calculateSquareNumber(inputNumber);
        alert(`Binh phuong cua ${inputNumber} la ${result}`);
      }
    </script>
  </body>
</html>
