<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>So nguyen to</title>
  </head>
  <body>
    <script>
      let n;
      do {
        n = +prompt("Nhap so luong so nguyen to can in ra (toi da 10000): ");
        if (n > 10000) {
          alert(
            "Gia tri nhap vao khong hop le! Vui long nhap so nho hon hoac bang 10000."
          );
        }
      } while (n > 10000);

      let number = 2;
      let countSNT = 0;

      document.writeln("Cac so nguyen to la: ");
      while (countSNT < n) {
        if (isPrime(number)) {
          countSNT++;
          document.writeln(number);
        }
        number++;
      }

      function isPrime(n) {
        if (n < 2) {
          return false;
        } else {
          for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i === 0) {
              return false;
            }
          }
        }
        return true;
      }
    </script>
  </body>
</html>
