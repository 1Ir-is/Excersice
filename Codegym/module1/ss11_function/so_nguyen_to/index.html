<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>So nguyen to</title>
  </head>
  <body>
    <script>
      let n;

      do {
        n = +prompt(
          "Nhap mot so de kiem tra xem co phai so nguyen to hay khong (nho hon hoac bang 10000):"
        );
        if (n > 10000) {
          alert("So ban nhap lon hon 10000. Vui long nhap lai.");
        }
      } while (n > 10000);

      if (isPrime(n)) {
        alert(n + " la so nguyen to.");
      } else {
        alert(n + " khong phai la so nguyen to.");
      }

      function isPrime(n) {
        if (n < 2) {
          return false;
        }
        for (let i = 2; i <= Math.sqrt(n); i++) {
          if (n % i === 0) {
            return false;
          }
        }
        return true;
      }
    </script>
  </body>
</html>
