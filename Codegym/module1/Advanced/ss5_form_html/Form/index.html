<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="https://james.codegym.vn/pluginfile.php/1/theme_remui/logo/1737014283/Codegym%20X.png"
        alt=""
      />
      <hr />
      <h2 class="title">Sign In</h2>
      <form>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Username / email"
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
        />
        <input type="checkbox" name="remember" id="remember" />
        <label for="remember">Remeber username</label>
        <a class="forgot_password" href="#">Forgot Password?</a> <br />
        <button>Log in</button>
      </form>
    </div>
  </body>
</html>
