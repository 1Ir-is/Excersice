  <body>
    <!--
    Ví dụ:   object     Oriented     programming => kết quả trả về :OOP
-	Nếu Chuỗi chỉ có duy nhất 1 từ thì kết quả trả về là 1 thông báo 
"Chuỗi chỉ có 1 từ nên không cần viết tắt"
-	    Ví du:   ObjectOriented => chuỗi này chỉ được tính chỉ có 1 từ
Lưu ý : Các từ được xác định bởi 1 hoặc nhiều dấu cách;

    -->
    <script>
      function createAcronym(input) {
        let words = input.trim().split(/\s+/);
        if (words.length < 2) {
          return "Chuoi nay chi duoc tinh chi co 1 tu";
        }
        let acronym = "";
        for (let i = 0; i < words.length; i++) {
          acronym += words[i][0].toUpperCase();
        }
        return acronym;
      }

      let input = prompt("Nhap chuoi: ");
      let result = createAcronym(input);
      alert(result);
    </script>
  </body>
