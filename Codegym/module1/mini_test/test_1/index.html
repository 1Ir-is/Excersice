<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai 1</title>
  </head>
  <body>
    <script>
      let exit = false;
      let sinhVien = ["Huynh Minh Huy", "Tran Chung Chien"];

      while (!exit) {
        let menu = prompt(
          "------ Quan ly sinh vien ------ \n" +
            "Hay nhap so de chon \n" +
            "1. Hien thi danh sach sinh vien \n" +
            "2. Them moi sinh vien \n" +
            "3. Xoa sinh vien \n" +
            "4. Ket thuc chuong trinh \n"
        );

        switch (menu) {
          case "1":
            displaySinhVien();
            break;
          case "2":
            addSinhVien();
            break;
          case "3":
            deleteStudent();
            break;
          case "4":
            let confirmExit = confirm(
              "Ban co chac chan muon ket thuc chuong trinh?"
            );

            if (confirmExit) {
              alert("Ket thuc chuong trinh");
              exit = true;
            }
            break;
          default:
            alert("Lua chon khong hop le");
        }
      }

      function displaySinhVien() {
        if (sinhVien.length === 0) {
          alert("Danh sach sinh vien dang trong!");
        } else {
          alert("Danh sach sinh vien la: \n" + sinhVien.join("\n"));
        }
      }

      function addSinhVien() {
        let newSinhVien = prompt("Nhap ten hoc sinh moi: ").trim();

        if (newSinhVien === "") {
          alert("Ten sinh vien khong duoc de trong!");
        }

        sinhVien.push(newSinhVien);
        alert("Them sinh vien thanh cong");
      }

      function deleteStudent() {
        if (sinhVien.length === 0) {
          alert("Không có sinh viên nào để xóa.");
          return;
        }

        let studentName = prompt("Nhập tên sinh viên cần xóa:").trim();
        if (studentName === "") {
          alert("Tên sinh viên không được để trống!");
          return;
        }

        let index = sinhVien.indexOf(studentName);

        if (index === -1) {
          alert("Không tìm thấy sinh viên này!");
          return;
        }

        let confirmDelete = confirm(
          `Bạn có chắc muốn xóa sinh viên "${studentName}" không?`
        );
        if (confirmDelete) {
          sinhVien.splice(index, 1);
          alert(`Xóa sinh viên "${studentName}" thành công!`);
        }
      }
    </script>
  </body>
</html>
