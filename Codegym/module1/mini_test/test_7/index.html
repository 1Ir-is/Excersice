<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Bài 1</title>
  </head>
  <body>
    <script>
      function tinhTongUoc(n) {
        let sum = 0;
        for (let i = 1; i <= n; i++) {
          if (n % i === 0) sum += i;
        }
        return sum;
      }

      let n = parseInt(prompt("Nhập số lượng phần tử của mảng:"));
      let arr = [];
      let newArr = []; // Mảng mới để lưu tổng các ước

      // Nhập mảng từ bàn phím
      for (let i = 0; i < n; i++) {
        let num = parseInt(prompt(`Nhập phần tử thứ ${i + 1}:`));
        arr.push(num);
      }

      alert("Mảng đã nhập: " + arr.join(", "));

      // Tính tổng các ước và lưu vào mảng mới
      for (let i = 0; i < n; i++) {
        newArr[i] = tinhTongUoc(arr[i]);
      }

      alert("Mảng mới (tổng các ước của từng phần tử): " + newArr.join(", "));
    </script>
  </body>
</html>
