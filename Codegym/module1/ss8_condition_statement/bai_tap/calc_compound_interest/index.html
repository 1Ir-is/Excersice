<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate Compound Interest</title>
  </head>
  <body>
    <div class="container">
      <h3>Calculate Compound Interest</h3>
      <form>
        <label for="principal">Initial Amount (VND): </label>
        <input type="number" id="principal" name="principal" required /><br />
        <label for="months">Number of Months: </label>
        <input type="number" id="months" name="months" required /><br />
        <label for="rate">Monthly Interest Rate (%): </label>
        <input type="number" id="rate" name="rate" step="0.01" required /><br />
        <button type="button" onclick="calculateCompoundInterest()">
          Calculate
        </button>
      </form>
      <p id="result"></p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
