<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert Celsius to Fahrenheit</title>
  </head>
  <body>
    <div class="container">
      <h3>Convert Celsius to Fahrenheit</h3>
      <form>
        <label for="celsius">Celsius: </label>
        <input type="number" id="celsius" name="celsius" required /><br />
        <button type="button" onclick="convertToFahrenheit()">Convert</button>
      </form>
      <p id="result"></p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
