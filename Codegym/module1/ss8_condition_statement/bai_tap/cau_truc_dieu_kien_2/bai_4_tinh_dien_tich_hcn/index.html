<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate Area of a Rectangle</title>
  </head>
  <body>
    <div class="container">
      <h3>Calculate Area of a Rectangle</h3>
      <form>
        <label for="sideA">Side length a: </label>
        <input type="number" id="sideA" name="sideA" required /><br />
        <label for="sideB">Side length b: </label>
        <input type="number" id="sideB" name="sideB" required /><br />
        <button type="button" onclick="calculateArea()">Calculate</button>
      </form>
      <p id="result"></p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
