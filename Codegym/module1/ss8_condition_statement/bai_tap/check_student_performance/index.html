<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Student Performance</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h3>Check Student Performance</h3>
        <hr />
      </div>
      <form>
        <label for="testScore">Test Score: </label>
        <input type="number" id="testScore" name="testScore" required /><br />
        <label for="midtermScore">Midterm Exam Score: </label>
        <input
          type="number"
          id="midtermScore"
          name="midtermScore"
          required
        /><br />
        <label for="finalScore">Final Exam Score: </label>
        <input type="number" id="finalScore" name="finalScore" required /><br />
        <button type="button" onclick="checkPerformance()">
          Check Performance
        </button>
      </form>
      <p id="result"></p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
