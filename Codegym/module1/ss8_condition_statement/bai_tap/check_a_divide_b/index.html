<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check if a divides b</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h3>Check if a divides b</h3>
        <hr />
      </div>
      <form>
        <label for="a">Enter a: </label>
        <input type="number" id="a" name="a" required /><br />
        <label for="b">Enter b: </label>
        <input type="number" id="b" name="b" required /><br />
        <button type="button" onclick="checkDivide()">Check</button>
      </form>
      <p id="result"></p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
