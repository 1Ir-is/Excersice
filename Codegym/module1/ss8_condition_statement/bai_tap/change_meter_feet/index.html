<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert Meters to Feet</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h3>Convert Meters to Feet</h3>
      <form>
        <label for="meters">Meters: </label>
        <input type="number" id="meters" name="meters" required /><br />
        <button type="button" onclick="convertToFeet()">Convert</button>
      </form>
      <p id="result"></p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
