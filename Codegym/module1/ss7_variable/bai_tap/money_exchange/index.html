<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Exchange</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Money Exchange</h1>
      <input type="number" id="amount" placeholder="Enter amount" />
      <select id="currency">
        <option value="vnd_to_usd">VND to USD</option>
        <option value="usd_to_vnd">USD to VND</option>
      </select>
      <button onclick="exchangeMoney()">Exchange</button>
      <p id="result"></p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
