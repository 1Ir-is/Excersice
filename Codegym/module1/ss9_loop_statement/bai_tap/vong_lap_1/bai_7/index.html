<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FizzBuzz</title>
  </head>
  <body>
    <h3>FizzBuzz từ 1 đến 100</h3>
    <p id="result"></p>

    <script>
      let output = "";

      for (let i = 1; i <= 100; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
          output += "FizzBuzz, ";
        } else if (i % 3 === 0) {
          output += "Fizz, ";
        } else if (i % 5 === 0) {
          output += "Buzz, ";
        } else {
          output += i + ", ";
        }
      }

      document.getElementById("result").innerHTML = output;
    </script>
  </body>
</html>
