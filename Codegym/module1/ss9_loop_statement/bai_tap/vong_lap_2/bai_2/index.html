<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính Giai Thừa</title>
  </head>
  <body>
    <h2>Tính Giai Thừa</h2>
    <input type="number" id="numInput" placeholder="Nhập số nguyên dương" />
    <button onclick="calculateFactorial()">Tính</button>
    <p id="result"></p>

    <script>
      function calculateFactorial() {
        let number = parseInt(document.getElementById("numInput").value);
        if (isNaN(number) || number < 0) {
          alert("Vui lòng nhập số nguyên dương!");
          return;
        }

        let factorial = 1;
        for (let i = 1; i <= number; i++) {
          factorial *= i;
        }

        document.getElementById(
          "result"
        ).innerHTML = `Giai thừa của ${number} là: ${factorial}`;
      }
    </script>
  </body>
</html>
