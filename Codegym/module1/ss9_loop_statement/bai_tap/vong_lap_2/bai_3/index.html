<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>In Tam Giác Vuông</title>
    <style>
      pre {
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <h3>In Tam Giác Vuông</h3>
    <pre id="output"></pre>

    <script>
      function printTriangle() {
        let n = 5; // Số dòng của tam giác
        let result = "";

        // Góc vuông ở dưới bên trái
        for (let i = 1; i <= n; i++) {
          let line = "";
          for (let j = 1; j <= i; j++) {
            line += "*";
          }
          result += line + "\n";
        }
        result += "\n";

        // Góc vuông ở trên bên trái
        for (let i = n; i >= 1; i--) {
          let line = "";
          for (let j = 1; j <= i; j++) {
            line += "*";
          }
          result += line + "\n";
        }
        result += "\n";

        // Góc vuông ở dưới bên phải
        for (let i = 1; i <= n; i++) {
          let line = "";
          for (let j = 1; j <= n - i; j++) {
            line += " "; // Thêm khoảng trắng
          }
          for (let j = 1; j <= i; j++) {
            line += "*";
          }
          result += line + "\n";
        }
        result += "\n";

        // Góc vuông ở trên bên phải
        for (let i = n; i >= 1; i--) {
          let line = "";
          for (let j = 1; j <= n - i; j++) {
            line += " "; // Thêm khoảng trắng
          }
          for (let j = 1; j <= i; j++) {
            line += "*";
          }
          result += line + "\n";
        }

        document.getElementById("output").innerText = result;
      }

      printTriangle();
    </script>
  </body>
</html>
