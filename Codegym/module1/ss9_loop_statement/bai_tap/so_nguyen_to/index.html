<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hiển Thị Số Nguyên Tố</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }
      input {
        padding: 5px;
        width: 100px;
        font-size: 16px;
      }
      button {
        padding: 7px 15px;
        font-size: 16px;
        cursor: pointer;
      }
      table {
        margin: 20px auto;
        border-collapse: collapse;
        width: 50%;
      }
      th,
      td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
      }
      th {
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <h2>Hiển Thị Số Nguyên Tố</h2>
    <label for="numInput">Nhập số lượng số nguyên tố: </label>
    <input type="number" id="numInput" min="1" />
    <button onclick="displayPrimes()">Hiển thị</button>

    <table>
      <thead>
        <tr>
          <th>Số Nguyên Tố</th>
        </tr>
      </thead>
      <tbody id="primeTable"></tbody>
    </table>

    <script>
      function isPrime(n) {
        if (n < 2) return false;
        for (let i = 2; i <= Math.sqrt(n); i++) {
          if (n % i === 0) return false;
        }
        return true;
      }

      function displayPrimes() {
        let count = parseInt(document.getElementById("numInput").value);

        if (isNaN(count) || count <= 0) {
          alert("Vui lòng nhập số nguyên dương!");
          return;
        }

        let found = 0;
        let N = 2;
        let tableContent = "";

        while (found < count) {
          if (isPrime(N)) {
            tableContent += `<tr><td>${N}</td></tr>`;
            found++;
          }
          N++;
        }

        document.getElementById("primeTable").innerHTML = tableContent; // Hiển thị kết quả
      }
    </script>
  </body>
</html>
