<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>In Tam Giác</title>
    <style>
      pre {
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <h3>In Tam Giác</h3>
    <pre id="output"></pre>

    <script>
      function printTriangle() {
        let n = 3; // Số dòng của tam giác
        let result = "";

        for (let i = 1; i <= n; i++) {
          let line = "";
          for (let j = 1; j <= n - i; j++) {
            line += " "; // Thêm khoảng trắng
          }
          for (let j = 1; j <= 2 * i - 1; j++) {
            line += "*";
          }
          result += line + "\n";
        }

        document.getElementById("output").innerText = result;
      }

      printTriangle();
    </script>
  </body>
</html>
