<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mo phong cau chuyen Adam va Eva</title>
  </head>
  <body>
    <h1>Mo phong Adam va Eva</h1>
    <div id="output"></div>

    <script>
      // Lop Apple
      class Apple {
        constructor() {
          this.weight = 10;
        }

        decrease() {
          if (this.weight > 0) {
            this.weight--;
          }
        }

        isEmpty() {
          return this.weight === 0;
        }

        getWeight() {
          return this.weight;
        }
      }

      // Lop Human
      class Human {
        constructor(name, gender, weight) {
          this.name = name;
          this.gender = gender;
          this.weight = weight;
        }

        isMale() {
          return this.gender;
        }

        setGender(gender) {
          this.gender = gender;
        }

        getGender() {
          return this.gender;
        }

        setName(name) {
          this.name = name;
        }

        getName() {
          return this.name;
        }

        setWeight(weight) {
          this.weight = weight;
        }

        getWeight() {
          return this.weight;
        }

        eat(apple) {
          if (!apple.isEmpty()) {
            apple.decrease();
            this.weight++;
            alert(
              `${this.name} da an 1 mieng tao. Can nang cua ${this.name} hien tai la ${this.weight}`
            );
          } else {
            alert("Het tao roi!");
          }
        }

        checkApple(apple) {
          alert(`Qua tao hien tai con ${apple.getWeight()} mieng`);
        }
      }

      const apple = new Apple();
      const adam = new Human("Adam", true, 70);
      const eva = new Human("Eva", false, 50);

      const output = document.getElementById("output");

      function mophongAnTao() {
        while (!apple.isEmpty()) {
          adam.eat(apple);
          eva.eat(apple);
          output.innerHTML += `
                    <p>Can nang cua Adam: ${adam.getWeight()}</p>
                    <p>Can nang cua Eva: ${eva.getWeight()}</p>
                    <p>Can nang cua qua tao: ${apple.getWeight()}</p>
                    <hr>
                `;
        }
        output.innerHTML += `<p>Qua tao da het, ket thuc mo phong</p>`;
      }

      mophongAnTao();
    </script>
  </body>
</html>
